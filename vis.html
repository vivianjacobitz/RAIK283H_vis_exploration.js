<!DOCTYPE html>
<!-- saved from url=(0049)http://visjs.org/examples/network/basicUsage.html -->
<html class="gr__visjs_org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Learning vis.js</title>

  <script type="text/javascript" src="./js/vis.js"></script>
  <link href="./css/vis-network.min.css" rel="stylesheet" type="text/css">

  <style type="text/css">
    #mynetwork {
      width: 800px;
      height: 600px;
      border: 1px solid lightgray;
    }
  </style>
</head>

<body data-gr-c-s-loaded="true">

  <p>
    Create a simple network with some nodes and edges.
  </p>

  <div id="mynetwork">
    <div class="vis-network" tabindex="900" style="position: relative; overflow: hidden; touch-action: pan-y; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 100%; height: 100%;"><canvas style="position: relative; touch-action: none; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 100%; height: 100%;" width="600" height="400"></canvas></div>
  </div>

  <script type="text/javascript">
    // create an array with nodes
    var nodes = new vis.DataSet([{
      id: 1,
      label: 'Vivian Jacobitz',
      color: {
        border: 'orange',
        background: 'yellow',
        hightlight: {
          border: 'orange',
          background: 'yellow',
        },
      },
    }, {
      id: 2,
      label: 'Isabelle Schmidt',
      color: {
        border: 'orange',
        background: 'yellow',
        hightlight: {
          border: 'orange',
          background: 'yellow',
        },
      },
    }, {
      id: 3,
      label: 'Grace Clausen',
    }, {
      id: 4,
      label: 'Megan Chaffey',
    }, {
      id: 5,
      label: 'Trinity Thompson',
    }, {
      id: 6,
      label: 'Katie Ledger',
    }, {
      id: 7,
      label: 'Emily Kraai',
    }, {
      id: 8,
      label: 'Kally Karkazis',
    }, {
      id: 9,
      label: 'Nicole Serpico',
    }, {
      id: 10,
      label: 'Anna Krueger',
    }, {
      id: 11,
      label: 'Sophie Hellebusch',
    },]);

    // create an array with edges
    var edges = new vis.DataSet([{
      from: 1,
      to: 2
    }, {
      from: 1,
      to: 3
    }, {
      from: 2,
      to: 4
    }, {
      from: 3,
      to: 5
    }, {
      from: 4,
      to: 6
    }, {
      from: 5,
      to: 7
    }, {
      from: 7,
      to: 8
    }, {
      from: 8,
      to: 9
    }, {
      from: 9,
      to: 10
    }, {
      from: 10,
      to: 11
    }]);

    // create a network
    var container = document.getElementById('mynetwork');
    var data = {
      nodes: nodes,
      edges: edges
    };
    var options = { nodes: { color: { background: 'red', border: 'black' }, shape: 'box' }, edges: { color: { inherit: false } } };
    var network = new vis.Network(container, data, options);

    network.on("click", function(params) {
      var nodeID = params['nodes']['0'];
      if (nodeID) {
        var clickedNode = nodes.get(nodeID);
        clickedNode.color = {
          highlight: {
            border: clickedNode.color.border,
            background: clickedNode.color.background,
          },
        }
        nodes.update(clickedNode);
      }
    });

    console.log(nodes.get(1).label + " or node of id 1 has the following connected nodes: ");
    let connectedNodes = network.getConnectedNodes(1);
    for(let i = 0; i < connectedNodes.length; i++) {
      console.log("\t" + nodes.get(connectedNodes[i]).label + " or node of id " + nodes.get(connectedNodes[i]).id);
    }

  </script>


</body>

</html>
